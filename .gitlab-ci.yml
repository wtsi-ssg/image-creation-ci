build_vmware_trusty:
  stage: build
  tags:
   - packer
  script:
   - cd packer
   - sshpass -p $VMWARE_PASSWORD scp -oStrictHostKeyChecking=no vmbuildadmin@wtgc-vmbd-01.internal.sanger.ac.uk:~/vmware_private_key.pem .
   - IMAGE_NAME=${IMAGE_NAME_TRUSTY}"_"$(date +%Y%m%d%H%M%S )
   - echo ./create_image.py build -d local -vf variables.json.example -p vmware-iso -o "${IMAGE_NAME}"_"${CI_BUILD_REF}"
   - echo mv $IMAGE_NAME/ /warehouse/isg_warehouse/SciaaS_images/vmware 
   - rm vmware_private_key.pem


cleanup_openstack_build:
  stage: cleanup_build
  tags:
   - packer
  script:
   - cd packer
   - ./remove_failed_builds.py
  when: on_failure


test_openstack_no_disk_trusty:
  stage: test
  tags:
   - openstack
   - kitchen
  script:
  - export IMAGE_NAME="$IMAGE_NAME_TRUSTY"
  - export OS_BASE_IMAGE=$(openstack image list -f value | grep -w "${IMAGE_NAME}"_"${CI_BUILD_REF}" |  cut -d " " -f 1)
  - export MODE=default
  - export PLATFORM="ubuntu-14.04"
  - export KEYPAIR=$( (echo -n $PLATFORM ; echo -n $MODE ; date +%s-%N ) | md5sum | cut -d " " -f 1)
  - openstack keypair create $KEYPAIR >> $KEYPAIR
  - http_proxy="" https_proxy=""  kitchen test
  - kitchen destroy
  - openstack keypair delete $KEYPAIR

