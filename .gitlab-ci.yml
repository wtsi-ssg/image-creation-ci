 http_proxy: "http://wwwcache.sanger.ac.uk:3128"
 https_proxy: "http://wwwcache.sanger.ac.uk:3128"


stages:
 - init
 - build
 - cleanup_build
 - test
 - cleanup_test
 - store

validate_template_trusty:
  stage: init
  tags: 
   - packer
  script:
   - cd packer
   - export IMAGE_NAME="$IMAGE_NAME_TRUSTY"
   - export OS_BASE_IMAGE="$OS_BASE_IMAGE_TRUSTY"
   - ./create_image.py validate -vf variables.json.example 

