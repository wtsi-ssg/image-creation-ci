install
url --url http://ftp.iij.ad.jp/pub/linux/centos/7/os/x86_64
repo --name updates --baseurl=http://ftp.iij.ad.jp/pub/linux/centos/7/updates/x86_64

# for too new hardware
unsupported_hardware

text
skipx
bootloader

firewall --disabled
selinux --disabled
firstboot --disabled

lang ja_JP.UTF-8
keyboard jp106
timezone --utc Asia/Tokyo

zerombr
clearpart --all --initlabel
autopart --type=btrfs

rootpw vagrant
authconfig --enableshadow --passalgo=sha512
user --name=centos --groups=centos --password=centos

reboot

%packages --nobase
@core
-*firmware
-efibootmgr
-audit*
-libX*
-fontconfig
-freetype
sudo
openssh-clients
openssh-server
gcc
make
perl
kernel-firmware
kernel-devel
%end

%post
echo 'centos             ALL=(ALL)   NOPASSWD: ALL' >> /etc/sudoers.d/centos
echo 'Defaults:centos    env_keep += SSH_AUTH_SOCK' >> /etc/sudoers.d/centos
chmod 0440 /etc/sudoers.d/centos
sed -i 's/^.*requiretty/#Defaults requiretty/' /etc/sudoers
sed -i 's/rhgb //' /etc/default/grub
grub2-mkconfig -o /boot/grub2/grub.cfg
%end
